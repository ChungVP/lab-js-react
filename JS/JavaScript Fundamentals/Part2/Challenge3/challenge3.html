<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Mark = {fullName: "Mark Miller", mass: 78, height: 1.69, bmi: function(){
            return (this.mass/(Math.pow(this.height,2)))
        }};
        const John = {fullName: "John Smith",mass: 92, height: 1.95, bmi: function(){return (this.mass/(this.height*this.height))}};

        if (Mark.bmi() < John.bmi())
            console.log("John's BMI " + John.bmi() + " is higher than Mark's" + Mark.bmi() +"!");
        else if (Mark.bmi() > John.bmi())
            console.log("John's BMI " + John.bmi() + " is less than Mark's" + Mark.bmi() +"!");
        else 
            console.log("Equal!");
            
    </script>
</body>
</html>
