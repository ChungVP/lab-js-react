<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="Jmass">
    <input type="text" name="" id="Jheight">
    <input type="text" name="" id="Mmass">
    <input type="text" name="" id="Mheight">
    <button id="calculate">Calculate</button>
    <script>
        function bmi(mass, height) {
            return mass / (Math.pow(height, 2));
        }

        document.getElementById("calculate").onclick = () => {
            var Jmass = document.getElementById("Jmass").value;
            var Jheight = document.getElementById("Jheight").value;
            var Mmass = document.getElementById("Mmass").value;
            var Mheight = document.getElementById("Mheight").value;

            var Jbmi = bmi(Jmass, Jheight);
            var Mbmi = bmi(Mmass, Mheight);
            var markHigherBMI = Mbmi > Jbmi;

            console.log(Mbmi);
            console.log(Jbmi);

            console.log(markHigherBMI);

        }
    </script>
</body>

</html>
